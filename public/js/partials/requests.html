<div id="requests-header"></div>

<div id="requests" class="container">
	<div class="card">
		<div class="card-content">
			<div class="row">
				<div class="col s12">
					<h1 class="center">Requests</h1>
				</div>
			</div>

			<div class="row">
				<div class="col s12">
					<table class="centered bordered striped">
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>
									Title
								</th>
								<th>
									Votes
								</th>
								<th>
									Action
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="theme in requestsCtl.themes">
								<td>
									{{$index + 1}}
								</td>
								<td>
									{{theme.title}}
								</td>
								<td>
									{{theme.votes.length}}
								</td>
								<td>
									<a ng-click="requestsCtl.vote(theme)" class="btn custom-red">Vote</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
