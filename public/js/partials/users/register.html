<div class="signup container section">
	<div class="row">
		<div class="col s12 m8 offset-m2 l6 offset-l3">
			<div class="card">
				<div class="card-content">
					<form class="modal-form-padding" name="registerForm" ng-submit="registerCtl.submit(registerForm.$valid)" novalidate>
						<div class="row">
							<div class="col s12">
								<h2 class="center">Register</h2>
								<div class="divider"></div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="mdi-action-account-box prefix"></i>
								<input id="icon_name" type="text" class="validate" name="name" ng-model="registerCtl.user.name" required>
								<label for="icon_name">Name</label>

								<div ng-messages="registerForm.name.$error" ng-if="registerForm.name.$dirty">
									<div ng-message="required">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your name</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="mdi-communication-email prefix"></i>
								<input id="icon_email" type="email" class="validate" name="email" ng-model="registerCtl.user.email" email-duplicated required>
								<label for="icon_email">Email</label>

								<div ng-messages="registerForm.email.$error" ng-if="registerForm.email.$dirty">
									<div ng-message="required">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your email address</p>
									</div>
									<div ng-message="email">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter a valid email address</p>
									</div>
									<div ng-message="emailDuplicated">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> This email address is already registered</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="mdi-action-lock prefix"></i>
								<input id="icon_password" type="password" class="validate" name="password" ng-model="registerCtl.user.password" required>
								<label for="icon_password">Password</label>

								<div ng-messages="registerForm.password.$error" ng-if="registerForm.password.$dirty">
									<div ng-message="required">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your password</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 right-align">
								<button type="submit" class="waves-effect waves-light btn custom-red">Submit <i class="mdi-content-send right"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
