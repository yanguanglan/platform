<div class="signin container section">
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<form class="modal-form-padding" name="forgotForm" ng-submit="forgotCtl.submit(forgotForm.$valid)" novalidate>
						<div class="row">
							<h2 class="center">Reset Password</h2>
							<div class="divider"></div>
						</div>
						<div class="row">
							<div class="input-field">
								<i class="mdi-communication-email prefix"></i>
								<input id="icon_email" type="email" class="validate" name="email" ng-model="forgotCtl.user.email" required>
								<label for="icon_email">Email</label>

								<div ng-messages="forgotForm.email.$error" ng-if="forgotForm.email.$dirty">
									<div ng-message="required">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your email</p>
									</div>
									<div ng-message="email">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter a valid email</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field right-align">
								<button type="submit" class="waves-effect waves-light btn custom-red">Submit <i class="mdi-content-send right"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
