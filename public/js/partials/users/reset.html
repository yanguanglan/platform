<div class="signin container section">
	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="login-header red-bg center">
				<h2>Reset Password</h2>
				</div>
				<div class="card-content">
					<form class="modal-form-padding" name="resetForm" ng-submit="resetCtl.submit(resetForm.$valid)" novalidate>
						<div class="row">
							<div class="input-field">
								<i class="mdi-action-lock prefix"></i>
								<input id="icon_password" type="password" class="validate" name="password" ng-model="resetCtl.user.password" required>
								<label for="icon_password">Password</label>

								<div ng-messages="resetForm.password.$error" ng-if="resetForm.password.$dirty">
									<div ng-message="required">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your password</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field">
								<i class="mdi-action-lock prefix"></i>
								<input id="icon_repeat_password" type="password" class="validate" name="repeat_password" ng-model="resetCtl.user.repeat_password" pw-check="icon_password" required>
								<label for="icon_repeat_password">Repeat Password</label>

								<div ng-messages="resetForm.repeat_password.$error" ng-if="resetForm.repeat_password.$dirty">
									<div ng-message="required">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please repeat your new password</p>
									</div>

									<div ng-message="pwCheck">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Passwords do not match</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field right-align">
								<button type="submit" class="waves-effect waves-light btn custom-red" ng-disabled="resetCtl.submitted">Submit <i class="mdi-content-send right"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
