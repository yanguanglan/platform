<div class="container section">
	<div class="row">
		<div class="col s12 m8 offset-m2 l6 offset-l3">
			<div class="card">
				<div class="card-content">
					<form class="modal-form-padding" name="loginForm" ng-submit="loginCtl.submit(loginForm.$valid)" novalidate>
						<div class="row">
							<div class="col s12">
								<h2 class="center">Login</h2>
								<div class="divider"></div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="mdi-communication-email prefix"></i>
								<input id="icon_email" type="email" class="validate" name="email" ng-model="loginCtl.user.email" required>
								<label for="icon_email">Email</label>

								<div ng-messages="loginForm.email.$error" ng-if="loginForm.email.$dirty">
									<div ng-message="required">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your email</p>
									</div>
									<div ng-message="email">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter a valid email</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<i class="mdi-action-lock prefix"></i>
								<input id="icon_password" type="password" class="validate" name="password" ng-model="loginCtl.user.password" required>
								<label for="icon_password">Password</label>

								<div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
									<div ng-message="required">
										<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your password</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 right-align">
								<button type="submit" class="waves-effect waves-light btn custom-red">Submit <i class="mdi-content-send right"></i></button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
