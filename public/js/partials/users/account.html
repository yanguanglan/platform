<div id="account-header">
	<div class="container">
		<div class="row no-margin-bottom">
			<div class="col s12">
				<h1>
					<img src="{{accountCtl.gravatar}}" class="avatar-img" alt="" /> {{accountCtl.user.name}}</h1>
				<p>
					My Account
				</p>
			</div>
		</div>
	</div>
</div>

<ul class="tabs" tabs>
	<li class="tab"><a class="active" href="#account1">Profile Info</a></li>
	<li class="tab"><a href="#account2">Reset Password</a></li>
</ul>

<div id="account">
	<div class="container section">
		<div class="row">
			<div id="account1">
				<div class="col s12">
					<div class="card">
						<div class="card-content">
							<form class="modal-form-padding" name="profileForm" ng-submit="accountCtl.submitPassword(profileForm.$valid)" novalidate>
								<div class="row">
									<div class="input-field col s12 m12 l6">
										<i class="mdi-action-account-box prefix"></i>
										<input id="icon_name" type="text" class="validate" name="name" ng-model="accountCtl.user.name" required>
										<label for="icon_name">Name</label>

										<div ng-messages="profileForm.name.$error" ng-if="profileForm.name.$dirty">
											<div ng-message="required">
												<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your name</p>
											</div>
										</div>
									</div>
									<div class="input-field col s12 m12 l6">
										<i class="mdi-communication-email prefix"></i>
										<input id="icon_email" type="email" class="validate" name="email" ng-model="accountCtl.user.email" required>
										<label for="icon_email">Email</label>

										<div ng-messages="profileForm.email.$error" ng-if="profileForm.email.$dirty">
											<div ng-message="required">
												<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your email address</p>
											</div>
											<div ng-message="email">
												<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter a valid email address</p>
											</div>
											<div ng-message="emailDuplicated">
												<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> This email address is already registered</p>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12 right-align">
										<button type="submit" class="waves-effect waves-light btn custom-red" ng-disabled="accountCtl.submitted">Submit <i class="mdi-content-send right"></i></button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="account2">
				<div class="col s12">
					<div class="card">
						<div class="card-content">
							<form class="modal-form-padding" name="passwordForm" ng-submit="accountCtl.submitPassword(passwordForm.$valid)" novalidate>
								<div class="row">
									<div class="input-field col s12 m12 l6">
										<i class="mdi-action-lock prefix"></i>
										<input id="icon_password" type="password" class="validate" name="password" ng-model="accountCtl.user.password" required>
										<label for="icon_password">Password</label>

										<div ng-messages="passwordForm.password.$error" ng-if="passwordForm.password.$dirty">
											<div ng-message="required">
												<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please enter your password</p>
											</div>
										</div>
									</div>
									<div class="input-field col s12 m12 l6">
										<i class="mdi-action-lock prefix"></i>
										<input id="icon_repeat_password" type="password" class="validate" name="repeat_password" ng-model="accountCtl.user.repeat_password" pw-check="icon_password" required>
										<label for="icon_repeat_password">Repeat Password</label>

										<div ng-messages="passwordForm.repeat_password.$error" ng-if="passwordForm.repeat_password.$dirty">
											<div ng-message="required">
												<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Please repeat your new password</p>
											</div>

											<div ng-message="pwCheck">
												<p class="help-block text-red"><i class="mdi-action-highlight-remove"></i> Passwords do not match</p>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12 right-align">
										<button type="submit" class="waves-effect waves-light btn custom-red" ng-disabled="accountCtl.submitted">Submit <i class="mdi-content-send right"></i></button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
