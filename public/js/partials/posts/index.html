<div id="blog-header">
	<div class="container center">
		<div class="row">
			<div class="col s12 m12 l6">
				<h1>We feed you with the very latest out there!</h1>
			</div>
			<div class="col s12 m12 l6">
				<img src="img/idea.png" alt="" />
			</div>
		</div>
	</div>
</div>

<div id="blog" class="section">
	<div class="container">
		<div class="row">
			<div class="col l9 s12" ng-repeat="post in postsCtl.posts">
				<div class="post card">
					<div class="card-image">
						<img ng-src="{{post.img}}">
					</div>
					<div class="card-content">
						<a ng-href="#!/posts/{{post.uuid}}/{{post.slug}}" class="card-title">{{post.title}}</a>
						<span class="card-date">{{post.created_at | dateToISO | date:'d MMMM y'}}</span>
					</div>
					<div class="card-action">
						<a ng-href="#!/posts/{{post.uuid}}/{{post.slug}}" class="card-view">View</a>
					</div>
				</div>
			</div>

            <div class="col l3 hide-on-med-and-down">
				<div class="card">
					<div class="card-content">
						<span class="card-title black-text">Latest</span>
						<ul class="collection">
							<a ng-href="#!/posts/{{post.uuid}}/{{post.slug}}" class="collection-item black-text" tooltipped data-position="top" data-delay="50" data-tooltip="{{post.title}}" ng-repeat="post in postsCtl.posts">
								<div class="parent-right-topic-title">
									<span class="right-topic-title">{{post.title}}</span>
								</div>
							</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
