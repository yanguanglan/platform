<div id="post-header">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h1>Blog</h1>
			</div>
		</div>
	</div>
</div>

<div id="blog">
	<div class="container">
		<div class="row">
			<div class="col s12 m6 l3" ng-repeat="post in blogCtl.posts">
				<div class="card">
					<div class="card-content">
						<span class="card-title">{{post.title}}</span>
						<p>{{post.title}}</p>
					</div>
					<div class="card-action">
						<a ng-href="#!/posts/{{post.uuid}}">View</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
