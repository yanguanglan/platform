<div id="post-header">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h1>{{postCtl.post.title}}</h1>
			</div>
		</div>
	</div>
</div>

<div id="post">
	<div class="container">
		<div class="row">
			<div class="col l8 m8 s12">
				<div class="card">
					<div class="card-content markdown-body" markdown-to-html="postCtl.post.content"></div>
				</div>
			</div>

			<div class="col l4 m4 s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title black-text">Latest Posts</span>
						<ul class="collection">
							<li class="collection-item" ng-repeat="post in postCtl.posts">
								<div>{{post.title}}<a ng-href="#/posts/{{post.uuid}}" class="secondary-content"><i class="mdi-hardware-keyboard-arrow-right black-text"></i></a></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
