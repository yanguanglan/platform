<div class="card card-serie" ng-class="{v1: serie.release == 1, v2: serie.release == 2}">
    <div class="card-banner">
        <img class="version-logo" ng-if="serie.release == 1" ng-src="img/angular1.svg" alt="angular version 1">
        <img class="version-logo" ng-if="serie.release == 2" ng-src="img/angular2.svg" alt="angular version 2">
        <img class="serie-card-title" ng-src="{{serie.image}}" alt="serie portofolio">
        <a class="lessons-link" ng-href="#!/series/{{serie.uuid}}/lessons">
            <span class="lessons-count">{{serie.lessons.length}}</span>
        Lessons
        </a>
    </div>

    <div class="card-content">
        <a class="card-title" ng-href="#!/series/{{serie.uuid}}/lessons">{{serie.title}}</a>
        <span class="card-date">{{serie.updated_at | dateToISO | date:'d MMMM y'}}</span>
    </div>
    <div class="card-action">
        <a class="card-view" ng-href="#!/series/{{serie.uuid}}/lessons">View</a>
        <span class="pull-right watched" ng-class="{active: serie.watched}">{{serie.views}} <i class="mdi-action-visibility card-icons"></i></span>
        <span class="pull-right liked" ng-class="{active: serie.liked}">{{serie.likes.length}} <i class="mdi-action-thumb-up card-icons"></i></span>
    </div>
</div>
