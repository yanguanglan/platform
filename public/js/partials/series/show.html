<div id="serie-header">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>{{serieCtl.serie.title}}</h1>
            </div>
        </div>
    </div>
</div>

<div id="serie">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title black-text">Lessons</span>
                        <ul class="collection">
                            <li class="collection-item" ng-repeat="lesson in serieCtl.serie.lessons">
                                <a ng-href="#!/series/{{serieCtl.serie.uuid}}/lessons/{{lesson.uuid}}" class="black-text">{{$index + 1}}. {{lesson.title}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
