<div class="card card-recipe" ng-class="{v1: recipe.release == 1, v2: recipe.release == 2}">
	<div class="card-banner">
		<img class="version-logo" ng-if="recipe.release == 1" ng-src="img/angularV1.svg" alt="angular version 1">
		<img class="version-logo" ng-if="recipe.release == 2" ng-src="img/angularV2.svg" alt="angular version 2">
		<a class="chip" ng-href="#!/topics/{{topic.uuid}}/recipes" ng-repeat="topic in recipe.topics" tooltipped data-position="top" data-delay="50" data-tooltip="All recipes about {{topic.title}}">
			{{topic.title}}
		</a>
	</div>
	<div class="card-content">
		<a class="card-title" ng-href="#!/recipes/{{recipe.uuid}}/{{recipe.slug}}">{{recipe.title}}</a>
		<span class="card-date">{{recipe.updated_at | dateToISO | date:'d MMMM y'}}</span>
	</div>
	<div class="card-action">
		<a class="card-view" ng-href="#!/recipes/{{recipe.uuid}}/{{recipe.slug}}">View</a>
		<span class="pull-right bookmark" ng-if="auth" ng-class="{active: recipe.booked}"><i class="mdi-action-bookmark card-icons"></i></span>
		<span class="pull-right watched" ng-class="{active: recipe.watched}">{{recipe.views}} <i class="mdi-action-visibility card-icons"></i></span>
		<span class="pull-right liked" ng-class="{active: recipe.liked}">{{recipe.likes.length}} <i class="mdi-action-thumb-up card-icons"></i></span>
	</div>
</div>
