<div class="card">
    <div class="card-content">
        <p class="card-title text-red">{{recipe.title}}</p>
        <span class="chip" ng-repeat="topic in recipe.topics">
            {{topic.title}}
        </span>
    </div>
    <div class="card-action">
        <a ng-href="#!/recipes/{{recipe.uuid}}">View</a>
        <span class="pull-right">{{recipe.views}} <i class="mdi-action-visibility"></i></span>
        <span class="pull-right">{{recipe.likes}} <i class="mdi-action-favorite"></i></span>
    </div>
</div>

<div class="card card-recipe v1">
    <div class="card-banner">
        <img class="version-logo" src="/img/angularV1.svg" alt="angular version 1">
        <span class="chip" ng-repeat="topic in recipe.topics">
            {{topic.title}}
        </span>
        <img class="card-level" src="/img/easy.svg" alt="easy level">
    </div>
    <div class="card-content">
        <p class="card-title">{{recipe.title}}</p>
        <span class="card-date"> November 13 2015, 01:14 pm </span>
    </div>
    <div class="card-action">
        <a class="card-view" ng-href="#!/recipes/{{recipe.uuid}}">View</a>
        <span class="pull-right">{{recipe.views}} <i class="mdi-action-visibility card-icons"></i></span>
        <span class="pull-right">{{recipe.likes}} <i class="mdi-action-thumb-up card-icons"></i></span>
    </div>
</div>
