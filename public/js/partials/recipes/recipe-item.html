<a class="list-version pull-left" ng-href="#!/recipes/{{recipe.uuid}}" ng-class="{'l-v1': recipe.release == 1, 'l-v2': recipe.release == 2}">
	<img class="version-logo-list" ng-if="recipe.release == 1" ng-src="img/angular_list_1.svg" alt="angular version 1">
	<img class="version-logo-list" ng-if="recipe.release == 2" ng-src="img/angular_list_2.svg" alt="angular version 2">
</a>
<div class="pull-left list-content">
	<a ng-href="#!/recipes/{{recipe.uuid}}/{{recipe.release}}/{{recipe.slug}}">
		<h5 class="list-tile">{{recipe.title}}</h5>
	</a>

	<p class="list-date">{{recipe.created_at | dateToISO | date:'d MMMM y'}}</p>
	<span class="bookmark list-bookmark" ng-if="auth" ng-class="{active: recipe.booked}" tooltipped data-position="top" data-delay="50" data-tooltip="{{recipe.bookedMsg}}"><i class="mdi-action-bookmark"></i></span>
	<div class="list-view-topics">
		<a class="chip" ng-href="#!/topics/{{topic.uuid}}/recipes" ng-repeat="topic in recipe.topics" tooltipped data-position="top" data-delay="50" data-tooltip="All recipes about {{topic.title}}">
			{{topic.title}}
			</a>
	</div>
	<div class="info-icons">
		<span class="list-icons no-margin-left liked" ng-class="{active: recipe.liked}" tooltipped data-position="top" data-delay="50" data-tooltip="{{recipe.likedMsg}}">{{recipe.likes.length}}<i class="mdi-action-thumb-up card-icons"></i></span>
		<span class="list-icons watched" ng-class="{active: recipe.watched}" tooltipped data-position="top" data-delay="50" data-tooltip="{{recipe.watchedMsg}}">{{recipe.views}}<i class="mdi-action-visibility card-icons"></i></span>
	</div>
</div>
