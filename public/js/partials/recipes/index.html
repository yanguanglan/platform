<div id="recipe-header">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h1>Recipes List</h1>
			</div>
		</div>
	</div>
</div>

<div id="recipes">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<p>Sort By: <a class="waves-effect waves-black btn-flat" ng-click="recipesCtl.sortBy('date')">Date</a> | <a class="waves-effect waves-black btn-flat" ng-click="recipesCtl.sortBy('views')">Views</a> | <a class="waves-effect waves-black btn-flat" ng-click="recipesCtl.sortBy('likes')">Likes</a><input ng-model="recipesCtl.searchFilter" class="pull-right" placeholder="Search..." /></p>
			</div>
		</div>
		<div class="row">
			<div class="col l9 s12">
				<div class="row" masonry>
					<div class="col s12 m6 l6 masonry-brick" ng-repeat="recipe in recipesCtl.filteredRecipes">
						<div class="card">
							<div class="card-content">
								<p class="card-title text-red">{{recipe.title}}</p>
								<span class="chip" ng-repeat="topic in recipe.topics">
									{{topic.title}}
								</span>
							</div>
							<div class="card-action">
								<a ng-href="#!/recipes/{{recipe.uuid}}">View</a>
								<span class="pull-right">{{recipe.views}} <i class="mdi-action-visibility"></i></span>
								<span class="pull-right">{{recipe.likes}} <i class="mdi-action-favorite"></i></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col l3 hide-on-med-and-down">
				<div class="card">
					<div class="card-content">
						<span class="card-title black-text">Topics</span>
						<ul class="collection">
							<a ng-href="#!/topics/{{topic.uuid}}/recipes" class="collection-item black-text" ng-repeat="topic in recipesCtl.topics">
								<div>{{topic.title}}
									<span class="badge custom-red white-text">{{topic.recipes.length}}</span>
								</div>
							</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
