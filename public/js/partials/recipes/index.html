<div id="recipe-header">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h1>Recipes List</h1>
			</div>
		</div>
	</div>
</div>

<div id="recipes">
	<div class="container">
		<div class="row">
			<div class="col l8 m8 s12">
				<div class="row" masonry>
					<div class="col s12 m6 l6 masonry-brick" ng-repeat="recipe in recipesCtl.recipes">
						<div class="card">
							<div class="card-content">
								<p class="card-title text-red">{{recipe.title}}</p>
								<span class="chip" ng-repeat="topic in recipe.topics">
									{{topic.title}}
								</span>
							</div>
							<div class="card-action">
								<a ng-href="#!/recipes/{{recipe.uuid}}">View</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col l4 m4 s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title black-text">Topics</span>
						<ul class="collection">
							<a ng-href="#!/topics/{{topic.uuid}}/recipes" class="collection-item black-text" ng-repeat="topic in recipesCtl.topics">
								<div>{{topic.title}}
									<span class="badge custom-red white-text">{{topic.recipes.length}}</span>
								</div>
							</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
