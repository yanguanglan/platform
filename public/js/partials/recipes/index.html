<div id="recipe-header">
    <div class="container">
        <div class="row no-margin-bottom">
            <div class="col s12">
                <h1 class="recipe-list-title">Recipes List</h1>
                <p>
                    <span class="recipes-count">{{recipesCtl.recipes.length}}</span>
                    <i class="mdi-social-school card-icons"></i>Total Recipes
                </p>
            </div>
        </div>
    </div>

    <div class="gray-banner">
        <div class="container">
            <div class="row">
                <div class="col s12 no-padding-left">

                    <a href="javascript:void(0)" class="pull-right waves-effect waves-light" id="toggle-search" ng-click="recipesCtl.showSearchForm = !recipesCtl.showSearchForm">
                        <i class="large mdi-action-search"></i>
                    </a>

                    <form action="#" class="check-v-angular left">
                        <p>Angular:</p>
                        <p>
                            <input type="checkbox" class="filled-in" id="Angular-v-1" checked="checked" />
                            <label for="Angular-v-1">v.1</label>
                        </p>
                        <p>
                            <input type="checkbox" class="filled-in" id="Angular-v-2" checked="checked" />
                            <label for="Angular-v-2">v.2</label>
                        </p>
                    </form>

                    <ul id="sort-list" class="left">
                        <li class "sort"> Sort By:</li>
                        <li><a class="btn-flat waves-effect waves-black" ng-click="recipesCtl.sortBy('date')" ng-class="{active: recipesCtl.sortByType == 'date'}">Date</a></li>
                        <li><a class="btn-flat waves-effect waves-black" ng-click="recipesCtl.sortBy('views')" ng-class="{active: recipesCtl.sortByType == 'views'}">Views</a></li>
                        <li><a class="btn-flat waves-effect waves-black" ng-click="recipesCtl.sortBy('likes')" ng-class="{active: recipesCtl.sortByType == 'likes'}">Likes</a></li>
                    </ul>

                    <div class="sort-button">
                        <ul>
                            <li>
                                <a class="dropdown-button" href="#!" data-activates="dropdown1" dropdown>Sort By<i class="mdi-navigation-arrow-drop-down"></i></a>
                                <ul id='dropdown1' class='dropdown-content'>
                                    <li><a class="waves-effect waves-black active" ng-click="recipesCtl.sortBy('date')" ng-class="{active: recipesCtl.sortByType == 'date'}">Date</a></li>
                                    <li><a class="waves-effect waves-black" ng-click="recipesCtl.sortBy('views')" ng-class="{active: recipesCtl.sortByType == 'views'}">Views</a></li>
                                    <li><a class="waves-effect waves-black" ng-click="recipesCtl.sortBy('likes')" ng-class="{active: recipesCtl.sortByType == 'likes'}">Likes</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row white-text no-margin-bottom" id="search" ng-show="recipesCtl.showSearchForm">
        <div class="container">
            <form class="col s12 no-padding-left">
                <input class="form-control" ng-model="recipesCtl.searchFilter" type="text" name="searchFilter" placeholder="Search...">
                <a class="clear-button" href="javascript:void(0)" ng-click="recipesCtl.clearSearch()"><i class="mdi-navigation-cancel"></i></a>
            </form>
        </div>
    </div>
</div>

<div id="recipes">
    <div class="container">
        <div class="row">
            <div class="col l9 s12">
                <div class="row">
                    <recipe class="col s12 m6 l6" ng-repeat="recipe in recipesCtl.filteredRecipes | offset: recipesCtl.currentPage * recipesCtl.pageItems | limitTo: recipesCtl.pageItems"></recipe>
                </div>

                <div class="row">
                    <div class="col s12 center">
                        <ul class="pagination">
                            <li class="waves-effect" ng-class="recipesCtl.previousPageDisabled()">
                                <a href="javascript:void(0)" ng-click="recipesCtl.stepDown()"><i class="mdi-navigation-chevron-left"></i></a>
                            </li>
                            <li class="waves-effect" ng-repeat="n in recipesCtl.range(1, recipesCtl.pagesNumber)" ng-class="{'active red' : recipesCtl.currentPage == n - 1}">
                                <a href="javascript:void(0)" ng-click="recipesCtl.step(n)">{{n}}</a>
                            </li>
                            <li class="waves-effect" ng-class="recipesCtl.nextPageDisabled()">
                                <a href="javascript:void(0)" ng-click="recipesCtl.stepUp()"><i class="mdi-navigation-chevron-right"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col l3 hide-on-med-and-down">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title black-text">Topics</span>
                        <ul class="collection">
                            <a ng-href="#!/topics/{{topic.uuid}}/recipes" class="collection-item black-text" tooltipped data-position="top" data-delay="50" data-tooltip="View recipes about {{topic.title}}" ng-repeat="topic in recipesCtl.topics">
                                <div>{{topic.title}}
                                    <span class="badge custom-red white-text">{{topic.recipes.length}}</span>
                                </div>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
