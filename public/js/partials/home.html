<section id="banner" class="section">
	<div class="container center">
		<div class="row">
			<div class="col s12">
				<img src="img/Big_Logo2.png" alt="" />
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<h2>You request we teach. We make learning fun again!</h2>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<a href="#contactModal" class="waves-effect waves-light btn-large custom-red" mixpanel="Request a Serie" modal>Request a Serie</a>
			</div>
		</div>
	</div>
</section>

<section id="latest-recipes" class="section">
	<div class="class container">
		<div class="row">
			<div class="col s12 left-align">
				<h1 class="decoration center">Latest Recipes</h1>
			</div>
		</div>
		<div class="row">
			<recipe class="col l4 m6 s12" ng-repeat="recipe in homeCtl.recipes"></recipe>
		</div>
	</div>
</section>

<section id="intermediate" class="section">
	<div class="class container center">
		<div class="row">
			<div class="col s12 left-align">
				<h2>Your will is strong...</h2>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<a href="#contactModal" class="waves-effect waves-light btn-large custom-red" mixpanel="Request a Serie" modal>Request a Serie</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12 right-align">
				<h2>...and make learning fun again!</h2>
			</div>
		</div>
	</div>
</section>

<section id="latest-series" class="section">
	<div class="class container">
		<div class="row">
			<div class="col s12 left-align">
				<h1 class="decoration center">Latest Series</h1>
			</div>
		</div>
		<div class="row">
			<serie class="col l6 m6 s12" ng-repeat="serie in homeCtl.series"></serie>
			<no-serie class="col l6 m6 s12 hide-on-small-only"></no-serie>
		</div>
	</div>
</section>
